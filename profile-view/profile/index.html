<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스 프로필 설정</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>프로필 변경</h1>
        </header>
        <main>
            <div class="profile-card">
                <div class="profile-pic">
                    <div class="pic-container">
                        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
                        <label for="profile-pic-upload" class="clip-icon">
                            <img src="https://via.placeholder.com/20" alt="Clip Icon">
                        </label>
                    </div>
                    <input type="file" id="profile-pic-upload" style="display: none;">
                </div>
                <div class="profile-info">
                    <label for="profile-name">이름</label>
                    <input type="text" id="profile-name" value="박동기">
                    
                    <label for="profile-email">이메일</label>
                    <input type="email" id="profile-email" value="qkr@gmail.com">
                    <button class="btn register">이메일 등록</button>
                    <p>닉네임은 모든 넷플릭스 게임에서 다른 넷플릭스 회원들과 같이 플레이할 때 사용되는 고유의 이름입니다. 자세히 알아보기</p>

                    <label for="profile-restrictions">관람등급 설정</label>
                    <div class="restriction-container">
                        <select id="restriction-level">
                            <option value="restriction-all">모든 관람등급</option>
                            <option value="restriction-child">7세미만</option>
                            <option value="restriction-student">15세미만</option>
                            <option value="restriction-adult">19세이상</option>
                        </select>
                        <p>이 프로필에서는 모든 관람등급의 콘텐츠가 표시됩니다.</p>
                        <button class="btn edit" id="restriction-button">수정</button>
                    </div>
                    <br>
                    <label for="profile-autoplay">자동 재생 설정</label>
                    <div class="autoplay-setting">
                        <label for="autoplay-next">모든 디바이스에서 시리즈의 다음 화 자동 재생</label>
                        <input type="checkbox" id="autoplay-next" checked>
                       
                    </div>
                    <div class="autoplay-setting">
                        <label for="autoplay-preview">모든 디바이스에서 탐색 중 미리보기 자동 재생</label>
                        <input type="checkbox" id="autoplay-preview" checked>
                        
                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="btn save">저장</button>
                <button class="btn cancel">취소</button>
            </div>
        </main>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
