<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix 프로필 변경</title>
  <link rel="stylesheet" href="/css/profile-icons.css">
</head>
<body>
    <div class="header">
        <button class="back-button">&#8592; 프로필 변경</button>
        
        <p>프로필 아이콘을 선택하세요.</p>  
        <div class="profile-info">
          <img src="/images/netflix-profile.png" alt="프로필 사진" id="currentProfilePic">
          <span id="profileName">박동기</span>
        </div>
    </div>
  <div class="container">

    <div class="profile-container" id="profileContainer">
      
    <button class="scroll-button left" id="scrollLeft">&#9664;</button>
      <div class="profile-item">
        <img src="/images/netflix-profile2.png" alt="Profile 2">
      </div>
      <div class="profile-item">
        <img src="/images/netflix-profile3.png" alt="Profile 3">
      </div>
      <div class="profile-item">
        <img src="/images/netflix-profile4.png" alt="Profile 4">
      </div>
      <div class="profile-item">
        <img src="/images/netflix-profile5.png" alt="Profile 5">
      </div>
      <div class="profile-item">
        <img src="/images/netflix-profile6.png" alt="Profile 6">
      </div>
      <div class="profile-item">
        <img src="/images/netflix-profile7.png" alt="Profile 7">
      </div>
      <div class="profile-item">
        <img src="/images/netflix-profile8.png" alt="Profile 8">
      </div>
      <div class="profile-item">
        <img src="/images/netflix-profile9.png" alt="Profile 9">
      </div>
      <div class="profile-item">
        <img src="/images/netflix-profile10.png" alt="Profile 10">
      </div>
      <div class="profile-item">
        <img src="/images/netflix-profile11.png" alt="Profile 1">
      </div>
      <button class="scroll-button right" id="scrollRight">&#9654;</button>
    </div>
  
  </div>
  <script src="/script/profile-icons.js"></script>
</body>
</html>
